<html>
  <head>
    <title>
      Pong
    </title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="game-wrapper">
      <canvas width="390" height="350" id="game-canvas"></canvas>
      <div id="up-down-buttons" hidden>
        <img id="up-arrow" src="up-arrow.png" alt="UP" width="50" height="50">
        <img id="down-arrow" src="down-arrow.png" alt="UP" width="50" height="50">
      </div>
    </div>
    <h4>Move the left paddle with ⬆︎ and ⬇︎. Whoever scores three points first wins.</h4>
    <script type="text/javascript" src="pong.js"></script>
  </body>
</html>
